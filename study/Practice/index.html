<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats Kakao Clone</title>
    <script src="https://kit.fontawesome.com/672786c166.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i><i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__titile">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chat__list">
        <li class="chats__chat">
          <div class="chat__column">
            <img
              src="https://avatarfiles.alphacoders.com/893/thumb-89303.gif"
              class="chat__avatar g-avatar"
            />
            <div class="chat__content">
              <span class="chat__username">Lynn</span>
              <span class="chat__preview">Going home</span>
            </div>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp">Yesterday</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"><i class="fas fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"> <i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
