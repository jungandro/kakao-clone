<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/672786c166.js"

  <body>
    <div class="phone">

            <div class="picture">Home Cooking</div>

          <div class="popular__picture">
            <div class="picture">For Babies</div>
            <div class="picture">Smoothie Recipes</div>
          </div>
        </main>
        <section class="other">
          <div class="other__text">Other Recipes</div>
          <div class="other__link">
            <div class="link__column">
              <span class="link-subject">Refreshments</span>
              <span class="link-text">120 Recipes</span>
            </div>
            <div class="link__arrow"><i class="fas fa-chevron-right"></i></div>
          </div>
          <div class="other__link">

            </div>
            <div class="link__arrow"><i class="fas fa-chevron-right"></i></div>
          </div>

            </div>
            <div class="link__arrow"><i class="fas fa-chevron-right"></i></div>
          </div>
          <div class="other__link">
            <div class="link__column">
              <span class="link-subject">Refreshments</span>
              <span class="link-text">120 Recipes</span>
            </div>
            <div class="link__arrow"><i class="fas fa-chevron-right"></i></div>
          </div>
        </section>
      </div>
      <nav class="nav">
        <div class="nav__icon"><i class="fas fa-home"></i></div>
        <div id="nav__red" class="nav__icon">
          <i class="fas fa-bread-slice"></i>
        </div>
        <div class="nav__icon"><i class="far fa-edit"></i></div>
        <div class="nav__icon"><i class="far fa-file"></i></div>
      </nav>
