<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/672786c166.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="phone">
      <header class="header">
        <div class="header__line1">
          <div class="line-1__clock">9:41</div>
          <div class="line-1__icon">
            <span class="line-1__icon"><i class="fas fa-arrow-left"></i></span>
            <span class="line-1__icon"><i class="fas fa-wifi"></i></span>
            <span class="line-1__icon">
              <i class="fas fa-battery-full"></i>
            </span>
          </div>
        </div>
        <div class="header__line2">
          <span class="header__icon"
            ><i class=""></i><i class="fas fa-arrow-left"></i
          ></span>
          <span class="header__icon">Porfile</span>
          <span class="header__icon"><i class="fas fa-align-right"></i></span>
        </div>
      </header>
      <div class="profile">
        <div class="avatar">
          <img
            class="Line-3__img"
            src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
          />
        </div>
        <span class="name">Suzie Jones</span>
        <span class="contry">London, England</span>
      </div>
      <div class="link">
        <span class="link__column-a link__column">Follow</span>
        <span class="link__column-b link__column">Message</span>
      </div>
      <div class="follow">
        <div class="follow__column">
          <span class="number">140</span
          ><span class="followers">Followers</span>
        </div>
        <div class="follow__column">
          <span class="number">250</span>
          <span class="followers">Following</span>
        </div>
        <div class="follow__column">
          <span class="number">369</span><span class="followers">Images</span>
        </div>
      </div>
    </div>
    <nav class="nav">
      <div id="nav__red" class="nav__icon"><i class="fas fa-user"></i></div>
      <div class="nav__icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="nav__icon"><i class="far fa-comments"></i></div>
      <div class="nav__icon"><i class="fas fa-cog"></i></div>
    </nav>
  </body>
</html>
