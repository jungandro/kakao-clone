<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/672786c166.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="header"><h1>Sign in</h1></header>
      <div class="section-1">
        <div class="idpass">
          <input
            class="idpass__child font-1"
            id="id_txt"
            type="text"
            name="id"
            value="email"
          />
        </div>
        <div class="idpass">
          <input
            class="idpass__child font-1"
            id="password_txt"
            type="text"
            name="pwd"
            value="password"
          />
        </div>
      </div>
      <section class="section-2">
        <div class="s2-forgot font-2">
          <h2>Forgot Password?</h2>
        </div>
        <div class="s2-remember font-1">
          <span><i class="far fa-check-square"></i></span>
          <span class="remember-me">Remember me</span>
        </div>
      </section>
      <section class="section-3">
        <div class="s3__signin s3-standard">Sign in</div>
        <span class="s3__or">OR</span>
        <div class="s3__link">
          <span class="link__facebook s3-standard">Facebook</span>
          <span class="link__twitter s3-standard">Twitter</span>
        </div>
      </section>
      <section class="section-4">
        <div class="s4-column">
          <span class="s4-question font-1">need an account?</span>
          <span class="s4-answer font-2">Sign up</span>
        </div>
        <div class="s4-column">
          <span class="s4-question font-1">forgot you pasword?</span>
          <span class="s4-answer font-2">Retrive</span>
        </div>
      </section>
    </main>
    <div class="main_shadow"></div>
  </body>
</html>
