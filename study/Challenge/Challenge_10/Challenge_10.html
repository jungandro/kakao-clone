<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/672786c166.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main__bgwhite"></div>
    <div class="main__bgimg"></div>
    <div class="body__main">
      <header>
        <div class="header__line-1">
          <div class="line-1__clock">9:41</div>
          <div class="line-1__icon">
            <span class="line-1__icon"><i class="fas fa-signal"></i></span>
            <span class="line-1__icon"><i class="fas fa-wifi"></i></span>
            <span class="line-1__icon">
              <i class="fas fa-battery-full"></i>
            </span>
          </div>
        </div>
        <div class="header__line-2">
          <span class="line-2__icon"><i class="fas fa-arrow-left"></i></span>
          <span class="line-2__icon"><i class="fas fa-share-alt"></i></span>
        </div>
        <div class="header__line-3">
          <img
            class="Line-3__img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRl1RE8bxdoVYNymIvlDqm-rKajOBnr6HqCFNN8kThEZp_OlrxP&usqp=CAU"
          />
          <img
            class="Line-3__img"
            src="https://www.planetware.com/wpimages/2019/06/california-santa-monica-top-attractions-santa-monica-state-beach.jpg"
          />
          <img
            class="Line-3__img"
            src="https://media.timeout.com/images/105395982/630/472/image.jpg"
          />
          <div class="Line-3__num">+4</div>
        </div>
      </header>
      <main>
        <div class="main__section-1">
          <div class="main__tag">
            <div class="tag">TOWN</div>
            <div class="tag">HISTOLRICAL</div>
            <div class="tag">FRO KIDS</div>
          </div>
          <div class="main__header">
            <span class="main__text">City of Lights</span>
            <div class="heart-circle">
              <div class="heart"><i class="fas fa-heart"></i></div>
            </div>
          </div>
          <div class="main__adress">
            <span class="adress-icon"
              ><i class="fas fa-map-marker-alt"></i
            ></span>
            <span class="adress-text">Avotu iela 104-B</span>
          </div>
          <div class="main__rating">
            <div class="product__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="rating__score">4.75</span>
            <span class="rating__dist">325m</span>
          </div>
        </div>
        <div class="main__section-2">
          <span class="main__overview">OVERVIEW</span>
          <span class="main__content"
            >Latvia's capital Riga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most</span
          >
          <span class="main__readmore">Read More</span>
        </div>
      </main>
      <nav>
        <div class="nav__box"><div class="nav__backselect"></div></div>
        <div class="main__nav">
          <div class="nav__icon">
            <div class="navi"><i class="fas fa-home"></i></div>
            <div class="navi">
              <i class="fas fa-globe-americas"></i>
              <div class="nav__explore"></div>
            </div>
            <div class="nav__select">
              <div class="navi"><i class="fas fa-route"></i></div>
            </div>
            <div class="navi"><i class="fas fa-users"></i></div>
            <div class="navi"><i class="fas fa-cog"></i></div>
          </div>

          <div class="iphone"><div class="iphone-bar"></div></div>
        </div>
      </nav>
    </div>
  </body>
</html>
