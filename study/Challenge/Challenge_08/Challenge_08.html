<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/672786c166.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="airpods main-bg">
      <img
        src="https://images.macrumors.com/t/7qyIAc_b9OB8fN7_khrhkiEbOks=/800x0/article-new/2018/02/airpodsdesign.jpg"
        width="300px"
        height="250px"
        class="airpod__picture"
      />
      <h3>Apple Airpot</h3>
      <h4>
        Combine intelligent design with breakthrough technology and crystal
        crear sound.
      </h4>
      <div class="bottom">
        <span class="bottom__price">$160</span>
        <div class="star">
          <i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="far fa-star"></i>
        </div>
      </div>
    </div>

    <div class="user main-bg">
      <div class="bg-image">
        <img
          src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
          class="Nico_bg"
          width="50%"
        />
      </div>
      <div class="user-picture">
        <img
          src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
          class="Nico_picture"
          width="5%"
        />
      </div>
      <p></p>
      <p></p>
      <h3>Nicolas</h3>
      <h4>Nicolas Serrano</h4>
      <div class="button">
        <span class="button__column">Follow</span>
        <span class="button__column">Message</span>
      </div>
    </div>
  </body>
</html>
