<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/672786c166.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      body,
      html {
      }
      .main {
        width: 300px;
        height: 600px;
        border-radius: 25px;
        border: 4px solid black;
        background-color: #ecf0f6;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="content__bar">
          <div class="backspace"><i class="fas fa-arrow-left"></i></div>
          <div class="content__bar__icon"></div>
          <div class="content__bar__status">
            <div class="content__bar__name">name</div>
            <div class="content__bar__min">min</div>
          </div>
          <div class="content__bar__icon">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="picture"></div>
        <div class="content_underbar">
          <div class="content_underbar__child">
            <i class="far fa-heart"></i>
          </div>
          <div class="content_underbar__child">2,515</div>
          <div class="content_underbar__child">
            <i class="far fa-comment-alt"></i>
          </div>
          <div class="content_underbar__child">350</div>
          <div class="content_underbar__child">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
      <div class="comment">
        <div class="comment_main">
          <div class="main__face"></div>
          <div class="main__space">
            <span class="main__space__name"></span>
            <span class="main__space__comment"></span>
            <div class="main__space__like">
              <div class="main__space__like__heart">
                <i class="far fa-heart"></i>
              </div>
              <div class="main__space__like__repl">
                <i class="fas fa-arrow-circle-left"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Add">
        <div class="add__main">
          <div class="add__main__face"></div>
          <span class="add__main__comment"></span>
          <div class="airplane__space">
            <div class="airplane"><i class="far fa-paper-plane"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
